<html lang="en" >

<head>

<title>Réservation d'hotel</title>
</head>
<body>
<form>
<h1>Formulaire d'enregistrement à l'hotel</h1>
<ol>
<li>Informations personnelles</li>
<ul>
<br><li>Nom complet:<input type="text"name="Nom complet"><br></li>
<br><li>Date de naissance:<input 
type="date"name="Date de naissance"><br></li>
<br><li>Nationalité:<input type="text"name="Nationalité"><br></li>
<br><li>Numero de pièce(CNI/Passport):<input type="text"name="Numero de pièce(CNI/Passport)"><br></li>
<br><li>Délivrée le:<input type="date"name="Délivrée le"><br>à:<input type="text"name="à"><br></li>
</ul>
<br><li>Coordonnées</li>
<ul>
<br><li>Adresse complète:<input type="text"name="Adresse complète"><br></li>
<br><li>Telephone:<input type="tel"name="telephone"><br></li>
<br><li>Adresse e-mail:<input type="email"name="Adresse email"><br></li>
</ul>
<br><li>Détails du sejour</li>
<ul>
<br><li>Date d'arrivée:<input type="date"name="Date d'arrivée"><br></li>
<br><li>Date de départ:<input type="date"name="Date d'arrivée"><br></li>
<br><li>Nombre de nuits:<input type="Number"name="Nombre de nuits"><br></li>
<br><li><label>Type de chambre<br>:<input type="radio"name="Type de chambre"value="Simple">Simple</label><br><label><input type="radio"name="Type de chambre"value="Double">Double</label><br><label><input type="radio"name="Type de chambre"value="Suite">Suite</label><br></li>
<li>Nombre de personnes:"input type="number"name="Nombres de nuits"><br></li>
</ul>
<br><li>Moyens de paiement</li>
<ul>
<br><li><label>Mode de paiement:<br><input type="radio"name="Mode de paiement"value="Espèces">Espèces</label><br><label><input type="radio"name="Mode de paiement"value="Carte bancaire">Carte bancaire</label><br><label><input type="radio"name="Mode de paiement"value="Mobile Money">Mobile Money</label><br><label><input type="radio"name="Mode de paiement"value="Autres">Autres:<input type="text"><br></li>
<br><li><label>Avez vous une réservation préalable?<br><input type="radio"name="Avez vous une réservation préalable?"value="Oui">Oui</label><br><label><input type="radio"name="Avez vous une réservation préalable?"value="Non">Non</label><br><label>Si oui numéro de réservation:<input type="number"name="Avez vous une réservation préalable?"value="Si oui numéro de réservation"></label><br></li>
</ul>
<br><li>Informations complémentaires</li>
<ul>
<br><li>Avez-vous des allergies ou des bésoins spécifiques?<input text="text"name="Avez-vous des allergies ou des bésoins spécifiques?"><br></li>
<br><li><label>Moyen de transport:<br><input type="radio"name="Moyen de transport"value="Taxi">Taxi</label><br><label><input type="radio"name="Moyen de transport"value="voiture personnelle">voiture personnelle</label><br><label><input type="radio"name="Moyen de transport"value="Autres">Autres:<input type="text">
<br><p><strong> Signature:</strong></p>
<p> Je certifie que les informations fournies sont exactes.</p>
Signature du client:<input type="text"name="Signature du client"placeholder="_"style="width:200px;"><br>
Date:<input type="date"name="Date"><br>
<br><p>Toutes les données sont confidentielles et utilisées uniquement 
à des fins de sécurité et de gestion de sejour.</p>

</form>
</body>
</html>
